<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with the Chatbot</h1>

    <form method="POST" action="/">
        <label for="user_input">Your message: </label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Submit">
    </form>

    {% if response %}
    <h2>Chatbot's Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
